[tool.poetry]
name = "ciscoconfparse"
version = "1.6.41"
description = "Parse, Audit, Query, Build, and Modify Cisco IOS-style and JunOS-style configurations"
authors = [
    "Mike Pennington <mike@pennington.net>",
]
license = "GPLv3"
readme = "README.md"
homepage = "https://github.com/mpenning/ciscoconfparse"
documentation = "http://www.pennington.net/py/ciscoconfparse/"
keywords = ["Parse", "audit", "query", "modify", "Cisco IOS", "Cisco", "NXOS", "ASA", "Juniper",]
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Telecommunications Industry",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Communications",
    "Topic :: Internet",
    "Topic :: System :: Networking",
    "Topic :: System :: Networking :: Monitoring",
    "Topic :: Software Development :: Libraries :: Python Modules",
]


[tool.poetry.dependencies]
python = ">=3.6"
passlib = "^1.7.4"
dnspython = "^2.1.0"
loguru = "0.6.0"
toml = "0.10.2"

[tool.poetry.dev-dependencies]
pytest = "6.2.5"
pre-commit = "2.12.0"
black = ">=20.8b1"
fabric = "2.6.0"
Sphinx = "^4.3.0"
sphinx-bootstrap-theme = "^0.8.0"

[build-system]
requires = ["poetry-core>=1.0.0", "wheel>=0.37.0",]
build-backend = "poetry.core.masonry.api"
